version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tlbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tlbot
      POSTGRES_USER: tlbot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - tlbot-network

  # Next.js Application
  app:
    build: .
    container_name: tlbot-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://tlbot:${DB_PASSWORD}@postgres:5432/tlbot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NODE_ENV: production
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - tlbot-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  tlbot-network:
    driver: bridge
